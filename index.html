<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearshore Connection - Gestión de Temas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="https://i.imgur.com/zEKUano.jpeg" alt="Nearshore Connection" class="logo">
                <h1>Nearshore Connection</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="controls">
            <h2>Gestión de Temas y Subtemas</h2>
            <div class="button-group">
                <button id="addThemeBtn" class="btn btn-primary">+ Agregar Tema</button>
            </div>
        </section>

        <section id="themesContainer" class="themes-container">
            <!-- Los temas se agregarán dinámicamente aquí -->
        </section>
    </main>

    <!-- Modal para agregar/editar tema -->
    <div id="themeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Agregar Tema</h2>
            <form id="themeForm">
                <div class="form-group">
                    <label for="themeName">Nombre del Tema:</label>
                    <input type="text" id="themeName" required>
                </div>
                <div class="form-group">
                    <label for="themeDescription">Descripción:</label>
                    <textarea id="themeDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Tema</button>
            </form>
        </div>
    </div>

    <!-- Modal para agregar subtema -->
    <div id="subtopicModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Subtema</h2>
            <form id="subtopicForm">
                <div class="form-group">
                    <label for="subtopicName">Nombre del Subtema:</label>
                    <input type="text" id="subtopicName" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Subtema</button>
            </form>
        </div>
    </div>

    <!-- Modal para agregar recurso -->
    <div id="resourceModal" class="modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <h2>Agregar Recurso</h2>
            <form id="resourceForm">
                <div class="form-group">
                    <label for="resourceType">Tipo de Recurso:</label>
                    <select id="resourceType" required>
                        <option value="">Seleccionar...</option>
                        <option value="html">HTML + CSS + JavaScript</option>
                        <option value="link">Enlace</option>
                        <option value="file">Archivo</option>
                    </select>
                </div>

                <!-- Campos para HTML -->
                <div id="htmlFields" class="resource-fields" style="display: none;">
                    <div class="form-group">
                        <label for="htmlCode">Código HTML:</label>
                        <textarea id="htmlCode" rows="8" placeholder="<div>Tu contenido HTML aquí...</div>"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="cssCode">Código CSS:</label>
                        <textarea id="cssCode" rows="8" placeholder=".tu-clase { color: #030303; }"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="jsCode">Código JavaScript:</label>
                        <textarea id="jsCode" rows="8" placeholder="console.log('Tu código JS aquí');"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" id="previewBtn" class="btn btn-secondary">Vista Previa</button>
                    </div>
                    <div id="previewContainer" class="preview-container" style="display: none;">
                        <h4>Vista Previa:</h4>
                        <div id="previewFrame" class="preview-frame"></div>
                    </div>
                </div>

                <!-- Campos para Link -->
                <div id="linkFields" class="resource-fields" style="display: none;">
                    <div class="form-group">
                        <label for="linkUrl">URL:</label>
                        <input type="url" id="linkUrl" placeholder="https://ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="linkTitle">Título del Enlace:</label>
                        <input type="text" id="linkTitle" placeholder="Nombre del enlace">
                    </div>
                </div>

                <!-- Campos para File -->
                <div id="fileFields" class="resource-fields" style="display: none;">
                    <div class="form-group">
                        <label for="fileUrl">URL del Archivo:</label>
                        <input type="url" id="fileUrl" placeholder="https://ejemplo.com/archivo.pdf">
                    </div>
                    <div class="form-group">
                        <label for="fileName">Nombre del Archivo:</label>
                        <input type="text" id="fileName" placeholder="documento.pdf">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Agregar Recurso</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
